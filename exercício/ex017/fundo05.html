<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #c{
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: purple;
        }
        #co{    
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);       
            height: 200px;
            width: 400px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <search id="c">
        <article id="co">

        </article>
    </search>
    
</body>
</html>
